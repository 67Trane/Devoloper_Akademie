<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .post {
            width: 300px;
            height: 200px;
            border: 1px solid lightgrey;
            padding: 8px;
            margin-top: 32px;
        }
    </style>
    <script>
        let posts = [];
        let names = [];

        function addPost() {
            let text = document.getElementById("message").value;
            let name = document.getElementById("name").value;
            names.push(name)
            posts.push(text);
            let myposts = document.getElementById("myposts");

            myposts.innerHTML = '';

            for (let i = 0; i < posts.length; i++) {
                myposts.innerHTML += `<div class="post"><b>${names[i]}</b><br>${posts[i]}</div>`
            }
            document.getElementById('message').value = "";

        }
    </script>
</head>

<body>
    <input type="text" placeholder="Dein Name" id="name">
    <input type="text" placeholder="Neuer Post..." id="message">
    <button onclick="addPost()">Posten</button>
    <div id="myposts">
    </div>


</body>

</html>
