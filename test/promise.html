<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let promError = true;

        function getPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("1")
                    if (!promError) {
                        reject("hat nicht geklappt");
                    } else {
                        resolve("hat geklappt");
                    }
                }, 100);
            })
        }

        function getPromise2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("2")
                    if (promError) {
                        reject("hat nicht geklappt");
                    } else {
                        resolve("hat geklappt");
                    }
                }, 100);
            })
        }

        function getPromise3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("3")
                    if (promError) {
                        reject("hat nicht geklappt");
                    } else {
                        resolve("hat geklappt");
                    }
                }, 100);
            })
        }



        async function usePromise() {

            try {
                await getPromise()
                await getPromise2()
                await getPromise3()
                console.log("juhu")
            } catch (error) {
                console.error(error)
            }
console.log("ende")
        }

    </script>


</head>

<body onload="usePromise()">
    <h1>PromiseTest</h1>
</body>

</html>
