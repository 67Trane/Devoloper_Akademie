<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let array = []


        async function fetchDataJson() {
            let response = await fetch("https://www.fruityvice.com/api/fruit/all")
            let responseAsJson = await response.json();
            array = responseAsJson
            renderContent()
        }

        function renderContent() {
            for (let i = 0; i < array.length; i++) {
                console.log(array[i])
                document.getElementById("content").innerHTML += `<h1>${array[i].name}</h1>`
                document.getElementById("content").innerHTML += `<p>${array[i].family}</p>`
                document.getElementById("content").innerHTML += `<p>${array[i].id}</p>`
            }
        }


    </script>
</head>

<body onload="fetchDataJson()">
    <div id="content"></div>
</body>

</html>
