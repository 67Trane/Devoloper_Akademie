<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }


        .door {
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 10px;
            display: flex;
            justify-content: center;
            font-size: 48px;
            align-items: center;
        }
    </style>

    <script>
        function insertdoors() {
            for (let i = 0; i < 24+1; i++) {
            document.getElementById("body").innerHTML += `<div class="door">${i}</div>`
        }}
    </script>
</head>


<body id="body" onload="insertdoors()">
    
</body>
</html>
