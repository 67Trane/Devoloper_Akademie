<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

    <script>
        let names = [];
        


        function saveName() {
            let name = document.getElementById("input").value;

            names.push(name);
            setArray('name', names)

            document.getElementById("headline").innerHTML = `Hallo ${name}`
        }

        function loadName() {
            name = getArray('name')
            document.getElementById("headline").innerHTML = `Zuletzt war er hier ${name}`
        }

        function setArray(key, array) {
            localStorage.setItem(key, JSON.stringify(array));
        }

        function getArray(key) {
            return JSON.parse(localStorage.getItem(key));
        }
    </script>
</head>

<body>

    <h1 id="headline"></h1>
    <button onclick="loadName()">wer war zu zuletzt hier</button>
    <input type="text" id="input">
    <button onclick="saveName()">Hinzuf√ºgen</button>
</body>
</html>
