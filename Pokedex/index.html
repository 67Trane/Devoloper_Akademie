<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./icon/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()" id="test">
    <div class="wrapper">
        
        <div class="loadingscreen fullscreen-container d-none" id="loading-screen">
            <img src="./icon/loadingball.png" alt="" class="loadingball">
        </div>


        <div class="fullscreen-container d-none" id="fullscreen-container">
            <div class="fullscreen-card" style="width: 50rem;" id="fullscreen">
                <img src="icon/pokeball.png" class="fullscreen-img" alt="...">
                <div class="fullscree-info-text-section">   
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>


        <header class="shadow">
            <img src="./icon/pokeball.png" alt="">
            <h1>Pokedex</h1>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="Suchen..." aria-label="Search">
                <button type="submit" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Suchen
                </button>
            </form>
        </header>

        <div class="content" id="content">
            
            <div class="pokemon-container" id="pokemon-container">
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="load-more" onclick="loadMore()">Mehr Laden</button>
        </div>

        <footer class="shadow-sm">Created by Mehmet Deliaci</footer>
    </div>
</body>

</html>
