<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="./Favicon/favicon.ico" type="image/x-icon">
    <title>BestellApp</title>
</head>

<body>
    <header>
        <div class="logodiv">
            <img src="./Favicon/android-chrome-192x192.png" alt="">
            <img src="./Logo/Bestell App- Logo.svg" alt="" class="logo">
        </div>

        <div class="headline">
            <h1>Speisekarte</h1>
        </div>

        <div class="options">
            <img src="./Logo/menu.png" alt="">
        </div>
    </header>

    <section class="content">

        <div class="headsection">
            <section class="headerimg"></section>
            <section class="headbar">
                <div class="bordersitelogo">
                    <div class="sitelogo"></div>
                </div>
                <div class="title-like">
                    <h2 class="site-title">Türkish Delight</h2>
                    <div class="about-like"><button>Über uns</button><button> heart pic</button></div>
                </div>
                <div class="rating"><a href="#">stars 4.4 (203)</a></div>
                <div class="category"></div>
            </section>

        </div>
        <section class="basket-section">
            <h2 class="basket-header">Warenkorb</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider">
                    <div class="slider-text-left">
                        <img src="./Logo/deliver.png" alt="">
                        <div class="text-content">
                            <h3>Lieferung</h3>
                            <p>25-50 min</p>
                        </div>
                    </div>
                    <div class="slider-text-right">
                        <img src="./Logo/pickup.png" alt="">
                        <div class="text-content">
                            <h3>Abholung</h3>
                            <p>15 min</p>
                        </div>
                    </div>
                </span>
            </label>
            <div class="basketempty">
                <img src="./Logo/basket.png" alt="" class="basket-logo">
                <h2>Fülle deinen Warenkorb</h2>
                <p>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</p>
            </div>
        </section>


    </section>


    <footer></footer>

</body>

</html>
